<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Preview Card</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <img src="illustration-article.svg" alt="Article illustration" class="card-image"/>

    <div class="card-content">
      <p class="tag">Learning</p>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author">
        <img src="image-avatar.webp" alt="Author avatar" class="avatar"/>
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>
</body>
</html>
